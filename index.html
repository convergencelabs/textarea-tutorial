<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Convergence Textarea Tutorial</title>

  <link rel="stylesheet" type="text/css" href="tutorial.css" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@convergence/html-text-collab-ext@0.2.0/css/html-text-collab-ext.min.css" />

  <script type="text/javascript" src="tutorial-config.js"></script>
